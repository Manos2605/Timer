<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>

    <div class="container">
        <h1>Minuteur</h1>
        
        <div class="inputs">
            <div class="input">
                <label for="days">Jours</label>
                <input type="number" id="days" min="0" value="0">
            </div>
            <div class="input">
                <label for="hours">Heures</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div class="input">
                <label for="seconds">Secondes</label>
                <input type="number" id="seconds" min="0" max="59" value="5">
            </div>
        </div>
        
        <div class="display" id="timer">
            00:00:00:00
        </div>
        
        <div class="btn">
            <button id="start">DÃ©marrer</button>
            <button id="pause">Pause</button>
            <button id="reset">RÃ©initialiser</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
